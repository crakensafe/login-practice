<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login de usuario</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="background">
        <div class="container">
            <img src="./sources/profile-photo.jpeg" alt="imgaen del usuario" id="photo-user"/>
            <div class="form">
                <h1>Iniciar Sesión</h1>
                <input type="text" id="user_name" placeholder="Nombre" required autocomplete="name" class="form-user">

                <input type="text" id="user_psw" placeholder="Contraseña" required autocomplete="current-password" class="form-user">

                <input type="submit" value="Entrar" id="login">
            </div>
        </div>
    </body>
</html>
